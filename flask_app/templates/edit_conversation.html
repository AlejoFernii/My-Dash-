<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">

    <script defer src="{{url_for('static',filename='js/script.js')}}"></script>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <STYLE>
        .main-right {
            align-items: flex-start;
        }

        label{
            font-size: 2rem;
        }
    </STYLE>

</head>

<body>
    <div class="top_nav">

        <h1 class="greeting text-info"> Welcome {{current_user.first_name}}</h1>

        <div class="top-right">
            <a href="/home" class="btn btn-lg btn-dark btn-outline-light">Dashboard</a>
            <a href="/inbox" class="btn btn-lg btn-dark btn-outline-info">Inbox</a>
            <a href="/logout" class="btn btn-lg btn-dark btn-outline-danger">Logout</a>
        </div>

    </div>
    <form action="/edit/convo" method="post" id="convo-form">
        <input type="hidden" name="id" value="{{one_convo.id}}">
        <div class="project-main">
            <h2 class="section-head">Update Conversation Info</h2>
            <label for="topic" class="text-info">Conversation Topic: </label>
            <input type="text" name="topic" id="topic" value='{{one_convo.topic}}'>
            <div class="convo-head ">

                <div class="poster">
                    <h3>
                        Posted By <a class="text-decoration-none text-info" href="/profile/{{one_convo.creator.id}}">
                            {{one_convo.creator.first_name}} {{one_convo.creator.last_name}}
                            <img class=" collab-pic" src="{{one_convo.creator.pic_url}}" alt="">

                        </a>
                    </h3>


                </div>

                <label for="convo_starter" class="text-info">Conversation Starter: </label>
                <textarea name="convo_starter" id="convo_starter" rows="4"
                    class="project-description">"{{one_convo.convo_starter}}"</textarea>

            </div>
            <input type="submit" class="btn btn-lg btn-dark btn-outline-danger" value="Confirm Changes">
        </div>
    </form>

</body>

</html>
