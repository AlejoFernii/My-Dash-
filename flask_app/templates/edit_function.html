<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">

    <script defer src="{{url_for('static',filename='js/script.js')}}"></script>

    <STYLE>
        .main-right {
            align-items: flex-start;
        }
    </STYLE>

</head>

<body>
    <div class="top_nav">

        <h1 class="greeting text-info"> Welcome {{current_user.first_name}}</h1>

        <div class="top-right">
            <a href="/profile/{{current_user.id}}" class="btn btn-lg btn-dark btn-outline-light">Profile</a>
            <a href="/inbox" class="btn btn-lg btn-dark btn-outline-info">Inbox</a>
            <a href="/logout" class="btn btn-lg btn-dark btn-outline-danger">Logout</a>
        </div>

    </div>
    <form action="/edit/function" method="post" id="editFunction">
        <input type="hidden" name="id" value="{{one_function.id}}">
        <input type="hidden" name="user_id" value="{{current_user.id}}">
        <div class="project-main">
            <div class="project-head ">
                <label for="name">Event Name:</label>
                <input type="text" name="name" id="name" form="editFunction" value="{{one_function.name}}">
            </div>
            <div class="project-body">
                <label for="description">Description:</label>
                <textarea name="description" cols="50" rows="5" id="description" form="editFunction"
                    class="project-description">{{one_function.description}}</textarea>
            </div>
            <div class="detail-div">
                <h2 class="collab-header text-info">Event Details</h2>
                <div class="project-details">
                    <div class="flex-column detail-section">
                        <label for="date">Date:</label>
                        <input type="date" name="date" form="editFunction" value="{{one_function.date}}" id="date"
                            class="text-sm-center small-text">
                    </div>


                    <div class="flex-column detail-section">
                        <label for="location">Location:</label>
                        <input type="text" name="location" value="{{one_function.location}}" id="location">
                    </div>

                    <div class="flex-column detail-section">
                        <label for="attire">Attire:</label>
                        <input type="text" name="attire" value="{{one_function.attire}}" id="attire">
                    </div>
                </div>
            </div>
            <input type="submit" form="editFunction" value="Confirm Changes" class="btn btn-lg btn-dark btn-outline-danger">
    </form>

    <div class="flex-column collab-section">
        <h2 class="collab-header text-info">Who's Going?</h2>
        <div class="collabs">
            {% for user in all_rsvps %}
            <div class="collaber">
                <h3>{{user.first_name}}</h3>
                <img src="{{user.pic_url}}" alt="" class="collab-pic">
                <p>{{user.profession}}</p>
            </div>
            {% endfor %}
        </div>
    </div>
    </div>

</body>

</html>
